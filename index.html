<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-1">
    <div class="icon">
      <img src="images/icon-star.svg" alt="">
    </div>
    <div class="text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="rating">
      <ul>
        <li onclick="select()">1</li>
        <li onclick="select()">2</li>
        <li onclick="select()">3</li>
        <li onclick="select()">4</li>
        <li onclick="select()">5</li>
      </ul>
    </div>
    <div class="submit" onclick="hide()"">
      <button onclick="hide()">Submit</button>
    </div>
  </div>

  <!-- Thank you state start -->
  <div class="container-2">
    <div class="icon">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>
    <div class="selection">
      <p id="rating"></p>
    </div>
    <div class="text">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
